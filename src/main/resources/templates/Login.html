<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header_on" th:if="${userdto.email}"></th:block>
<th:block th:include="/_header_off" th:unless="${userdto.email}"></th:block>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h1>Login</h1>
      <form th:action="@{/login}" method="post" th:object="${userdto}">
        <div class="form-group">
          <label class="control-label" for="Email">Email</label>
          <input type="text" id="Email" class="form-control" th:field="${userdto.email}" required autofocus="autofocus"/>
        </div>
        <div th:if="${param.emailwrong}">
          <div class="alert alert-info">Email của bạn không đúng</div>
        </div>

        <div class="form-group">
          <label class="control-label" for="Password">Password</label>
          <input type="password" id="Password" class="form-control" th:field="${userdto.password}" required/>
        </div>
        <div th:if="${param.passwordwrong}">
          <div class="alert alert-info">Mật khẩu của bạn không đúng</div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Login</button>
          <span>Bạn không có tài khoản?<a href="/" th:href="@{/registration}">Registration</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
